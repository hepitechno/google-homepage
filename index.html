<!DOCTYPE html>
<html>

<head>
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div id="nav">
            <ul>
                <div class="lhs">
                    <li><a
                            href="https://about.google/?fg=1&utm_source=google-AU&utm_medium=referral&utm_campaign=hp-header">About</a>
                    </li>
                    <li><a
                            href="https://store.google.com/AU/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-AU">Store</a>
                    </li>
                </div>
                <div class="rhs">
                    <li><a href="https://mail.google.com/mail/u/0/?tab=wm&ogbl">Gmail</a></li>
                    <li><a href="https://www.google.com.au/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a></li>
                    <li><a href="#Apps"><img src="images/app.jpg"></a></li>
                    <li><button><strong>Sign in</strong></button></li>
                </div>
            </ul>
        </div>

        <div id="homeimg">
            <img src="images/google.png" alt="Google">
        </div>

        <form action="" method="POST">
            <div class="inputbar">
                <input type="text" name="search">
            </div>

            <div class="container">
                <div class="btn">
                    <a class="btn bbtn-secondary" href="#" role="button">Google Search</a>
                    <!-- <button>Google Search</button> --> 
                </div>
                <div class="btn">
                    <a class="btn btn-secondary" href="#" role="button">I'm Feeling Lucky</a>
                    <!-- <button>I'm Feeling Lucky</button> -->
                </div>
            </div>
        </form>
        <div id="footer">
            <ul>
                <div class="lhs">
                    <li><a
                            href="https://ads.google.com/intl/en_au/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000024-0000000000&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                    </li>
                    <li><a
                            href="https://www.google.com.my/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
                    </li>
                    <li><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a></li>
                </div>
                <div class="rhs">
                    <li><a href="https://policies.google.com/privacy?fg=1">Privacy</a></li>
                    <li><a href="https://policies.google.com/terms?fg=1">Terms</a></li>
                    <li><a href="#Settings">Settings</a></li>
